<div class="card mb-3">
  <h3 class="card-header">{{post.user?.userName}}</h3>
  
  <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%" height="200" aria-label="Placeholder: Image " focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
    <rect width="100%" height="100%" fill="#868e96"></rect>
    <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
  </svg>
  <div class="card-body">
    <p class="card-text">{{post.description}}</p>
  </div>

  <div class="card-footer text-muted">
    {{post.date | date:'short'}}
  </div>
</div>
